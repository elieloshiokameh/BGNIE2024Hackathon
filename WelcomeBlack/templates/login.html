{% extends 'base.html' %}
{% load static %}  <!-- Add this to load the static tag -->

{% block content %}
<div class="app-title-container">
    <img src="{% static 'images/logo.png' %}" alt="WelcomeBlack Logo">
    <span class="app-title">WelcomeBlack</span>
</div>

<div class="form-section">
    <h1>Welcome Back!</h1>
    <p>Please enter your login details to continue.</p>
    <form method="POST">
        {% csrf_token %}
        <input type="text" class="input-field" name="username" placeholder="Username">
        <input type="password" class="input-field" name="password" placeholder="Password">
        <button type="submit" class="btn">Login</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
    <div class="signup-link">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </div>
</div>

<footer class="footer">
    &copy; 2024 WelcomeBlack. All rights reserved.
</footer>
{% endblock %}
