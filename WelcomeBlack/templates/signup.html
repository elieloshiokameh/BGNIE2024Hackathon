{% extends 'base.html' %}
{% load static %}  <!-- Add this to load the static tag -->

{% block content %}
<div class="app-title-container">
    <img src="{% static 'images/logo.png' %}" alt="WelcomeBlack Logo">
    <span class="app-title">WelcomeBlack</span>
</div>

<div class="form-section">
    <h1>Create Your Account</h1>
    <p>Join us at WelcomeBlack to start learning languages and connect with your roots!</p>
    <form method="POST">
        {% csrf_token %}
        <input type="text" class="input-field" name="username" placeholder="Username">
        <input type="email" class="input-field" name="email" placeholder="Email">
        <input type="password" class="input-field" name="password1" placeholder="Password">
        <input type="password" class="input-field" name="password2" placeholder="Confirm Password">
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="signup-link">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
</div>

<footer class="footer">
    &copy; 2024 WelcomeBlack. All rights reserved.
</footer>

{% endblock %}
