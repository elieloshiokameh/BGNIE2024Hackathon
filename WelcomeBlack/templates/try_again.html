<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Again</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .retry-btn {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .retry-btn:hover {
            background-color: #ff8787;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Try Again</h1>
        <p>Unfortunately, you did not pass the quiz for {{ language }} at {{ level }} level. Try again!</p>
        <!-- Adjusted the retry button link to redirect to the same quiz -->
        <a href="{% url 'quiz_view' language=language level=level %}" class="retry-btn">Retry</a>
    </div>
</body>
</html>
