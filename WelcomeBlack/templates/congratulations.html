
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #10ac84;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .next-level-btn, .back-btn {
            background-color: #10ac84;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
        }
        .next-level-btn:hover, .back-btn:hover {
            background-color: #1dd1a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p>You have successfully completed the quiz for {{ language }} at {{ level }} level.</p>
        
        <!-- Option to go to Medium level if the score is greater than or equal to 6 -->
        {% if correct_answers >= 6 %}
            <p>Great job! Ready for a challenge? Try the Medium level questions.</p>
            <a href="{% url 'quiz_view' language=language level='Medium' %}" class="next-level-btn">Try Medium Level</a>
        {% endif %}
        
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
