{% extends 'base.html' %}

{% block content %}
<div class="container welcome-section">
    <h1>Welcome to WelcomeBlack!</h1>
    <p>You have successfully logged in. Start your journey of learning and connecting now!</p>

    <!-- Language Selection -->
    <p>Select the language you want to learn:</p>

    <div class="language-selection" style="gap: 140px">
        <form method="GET" action="{% url 'quiz_view' 'Yoruba' 'Easy' %}">
            <button type="submit" name="language" value="yoruba" class="btn">Learn Yoruba</button>
        </form>
        <form method="GET" action="{% url 'quiz_view' 'Twi' 'Easy' %}">
            <button type="submit" name="language" value="twi" class="btn">Learn Twi</button>
        </form>
    </div>
</div>
{% endblock %}
