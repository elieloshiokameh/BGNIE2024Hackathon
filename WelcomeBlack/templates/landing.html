<!-- templates/landing.html -->
{% extends 'base.html' %}
{% load static %}  <!-- Add this to load the static tag -->

{% block content %}
<div class="landing-page">
    <!-- Left Section: Login/Signup -->
    <div class="form-section" style="position: relative; z-index: 2;">
        <h1>Welcome to WelcomeBlack</h1>
        <p>Connect with your roots and learn African languages!</p>

        <div class="signup-link">
            <div><a href="{% url 'login' %}">Log in</a></div>
            <div><a href="{% url 'signup' %}">Sign Up</a></div>
        </div>
    </div>

    <!-- Right Section: Plant Image -->
    <div class="visual-section" style="position: relative; z-index: 1;">
        <img src="{% static 'images/blackPeople1.jpg' %}" alt="Decorative Plant">
    </div>

    <div class="map-container" id="mapContainer"></div>

    <script>
        // Generate random moving maps
        function createMovingMaps() {
            const mapContainer = document.getElementById('mapContainer');
            const colors = ['green', 'black', 'red', 'blue', 'orange', 'purple'];

            for (let i = 0; i < 10; i++) {
                const map = document.createElement('div');
                map.classList.add('map');

                // Set random start and end positions
                map.style.setProperty('--startX', Math.random() * 100 + 'vw');
                map.style.setProperty('--startY', Math.random() * 100 + 'vh');
                map.style.setProperty('--endX', Math.random() * 100 + 'vw');
                map.style.setProperty('--endY', Math.random() * 100 + 'vh');

                // Set random color for the map
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                map.style.opacity = '0.5'; // Adjust opacity for visibility
                map.style.backgroundColor = randomColor;

                // Append the map to the container
                mapContainer.appendChild(map);
            }
        }
        // Call the function to create and animate the maps
        createMovingMaps();
    </script>
</div>
{% endblock %}
